<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Total Balance</title>
    
    <!-- Include Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        .form-group {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        select, input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            width: 100%;
            margin-top: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        th, td {
            text-align: center;
            padding: 10px;
        }
        #total_balance {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }
        #noDataMessage {
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
        .sidebar {
            background-color: #343a40;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-primary sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <!-- Menu options with data-target attributes -->
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-target="balance-view">
                                <i class="fas fa-chart-pie"></i> Balance Inquiry
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-target="ledger-view">
                                <i class="fas fa-cog"></i> General Ledger
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- First View: Balance Inquiry -->
                <div id="balance-view">
                    <h1>Balance Inquiry</h1>
                    <!-- Add content for the Balance Inquiry view -->
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" class="form-control" id="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" class a="form-control" id="end_date">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </div>
                <!-- Second View: General Ledger -->
                <div id="ledger-view" style="display: none;">
                    <h1>General Ledger</h1>
                    <!-- Add content for the General Ledger view -->
                    <div class="form-group">
                        <label for="start_date">Start Date:</label>
                        <input type="date" class="form-control" id="start_date">
                    </div>
                    <div class="form-group">
                        <label for="end_date">End Date:</label>
                        <input type="date" class="form-control" id="end_date">
                    </div>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </main>
        </div>
    </div>
    <!-- Include jQuery and Bootstrap JavaScript from allowed sources -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle view switching
        $(document).ready(function() {
            // Handle menu item clicks
            $('a[data-target]').on('click', function(e) {
                e.preventDefault();
                var target = $(this).data('target');
                $('.main-view').hide();
                $('#' + target).show();
            });
        });
    </script>
</body>
</html>
